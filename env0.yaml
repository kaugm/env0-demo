version: 2

deploy:
    onSuccess:
      - name: Puppet
        run: |
          echo "Right now I am inside the deployment container: ${whoami}"
          terraform output -raw private_key > myKey.pem
          chmod 400 myKey.pem
          head -10 myKey.pem
          IP=$(terraform output -raw public_ip)
          echo $IP
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@$IP 'Now I am inside ${whoami}, here you can run your commands to install Puppet and other things.'
          # Commands to install puppet below
