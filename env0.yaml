version: 2

deploy:
    onSuccess:
      - name: Puppet
        run: |
          terraform output -raw private_key > myKey.pem
          chmod 400 myKey.pem
          head -10 myKey.pem
          IP=$(terraform output -raw public_ip)
          echo $IP
          ssh -o StrictHostKeyChecking=no -i myKey.pem ubuntu@$IP 'whoami'
